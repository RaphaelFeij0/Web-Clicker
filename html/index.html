<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section>
      <div class="main">

        <!--Tela do dinheiros-->

        <div class="left">
            <p>Money: <br /><span class="money-cost green-text">0</span></p>
            <div class="money-img-container">
            <img 
            src="/assets/214.png" 
            alt="" 
            srcset="" 
            class="money-image" 
            onclick="incrementMoney(event)" 
            draggable="false">
            </div>
            
        </div>

        <!--Tela dos Upgrade-->

        <div class="right"> 

           <div class="upgrade" onclick="buyClicker()">

            <div class="left-section">
               <img 
               src="/assets/rarecandy.png" 
               alt="" 
               class="upgrade-img" 
               draggable="false">
            </div>

            <div class="middle-section">

               <h4>Rare Candy</h4>
               
               <div class="cost-info">
                <p class="cost-text"><span class="clicker-cost">10</span></p>
                <img 
                src="/assets/214.png"
                alt="" 
                srcset="" 
                class="money-img" 
                draggable="false">
               </div>

            </div>

            <div class="right-section">
              Level <span class="clicker-level">0</span>
            </div>

             <div class="next-level-info">
              <p>
                +<span class="clicker-increase">1</span> Money <br /> per Click
              </p>

             </div>

           </div>

           <div class="upgrade" onclick="buyPlaceholder()">

            <div class="left-section">

               <img 
               src="/assets/adamant.png" 
               alt="" 
               class="upgrade-img"
               draggable="false">

            </div>

            <div class="middle-section">

               <h4>Nature Adamant</h4>
               
               <div class="cost-info">

                <p class="cost-text"><span class="Placeholder-cost">150</span></p>

                <img 
                src="/assets/214.png" 
                alt="" 
                srcset="" 
                class="money-img"
                draggable="false">

               </div>

            </div>

            <div class="right-section">
              Level <span class="Placeholder-level">0</span>
            </div>

             <div class="next-level-info">
              <p>
                +<span class="Placeholder-increase">4</span> Money <br /> per Second
              </p>

             </div>

           </div>

           <div class="upgrade" onclick="buyPlaceholder2()">

            <div class="left-section">

               <img 
               src="/assets/carbos.png" 
               alt="" 
               class="upgrade-img"
               draggable="false">

            </div>

            <div class="middle-section">

               <h4>Carbos</h4>
               
               <div class="cost-info">

                <p class="cost-text"><span class="Placeholder2-cost">750</span></p>

                <img 
                src="/assets/214.png" 
                alt="" 
                srcset="" 
                class="money-img"
                draggable="false">

               </div>

            </div>

            <div class="right-section">
              Level <span class="Placeholder2-level">0</span>
            </div>

             <div class="next-level-info">
              <p>
                +<span class="Placeholder2-increase">20</span> Money <br /> per Second
              </p>

             </div>

           </div>

           <div class="upgrade" onclick="buyPlaceholder3()">

            <div class="left-section">

               <img 
               src="/assets/protein.png" 
               alt="" 
               class="upgrade-img"
               draggable="false">

            </div>

            <div class="middle-section">

               <h4>Protein</h4>
               
               <div class="cost-info">

                <p class="cost-text"><span class="Placeholder3-cost">3750</span></p>

                <img 
                src="/assets/214.png" 
                alt="" 
                srcset="" 
                class="money-img"
                draggable="false">

               </div>

            </div>

            <div class="right-section">
              Level <span class="Placeholder3-level">0</span>
            </div>

             <div class="next-level-info">
              <p>
                +<span class="Placeholder3-increase">100</span> Money <br /> per Second
              </p>

             </div>

           </div>

           <div class="upgrade" onclick="buyPlaceholder4()">

            <div class="left-section">

               <img 
               src="/assets/hpup.png" 
               alt="" 
               class="upgrade-img"
               draggable="false">

            </div>

            <div class="middle-section">

               <h4>Hp-Up</h4>
               
               <div class="cost-info">

                <p class="cost-text"><span class="Placeholder4-cost">18750</span></p>

                <img 
                src="/assets/214.png" 
                alt="" 
                srcset="" 
                class="money-img"
                draggable="false">

               </div>

            </div>

            <div class="right-section">
              Level <span class="Placeholder4-level">0</span>
            </div>

             <div class="next-level-info">
              <p>
                +<span class="Placeholder4-increase">500</span> Money <br /> per Second
              </p>

             </div>

           </div>

        </div>

      </div>

      <div class="statistics">
        <div class="texts">
         <p>MPC: <span id="mpc-text" class="green-text">1</span></p>
         <p>MPS: <span id="mps-text" class="green-text">0</span></p>
         </div>
      </div>
    </section>

    <script  src="/javascript/index.js"></script>
</body>
</html>
